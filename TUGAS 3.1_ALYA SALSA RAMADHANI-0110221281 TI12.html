<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Form Login</title>
    </head>
    <body>
        <form method="POST" action="http://blackgoosebistro.com/pizza.php">
        <h1>BLACK GOOSE BISTRO</h1>
        <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza amd we'll deliver it within an hour.</p>
         <fieldset>
                <label for="input-name">Name:</label>
                <input id="input-name" type="text">
                <br>
                <label for="input-Adress">Adress:</label>
                <input id="input-Adress" type="text">
                <br>
                <label for="input-Telephone-number">Telephone Number:</label>
                <input id="input-Telephone-number" type="number">
                <br>
                <label for="input-Email">Email:</label>
                <input id="input-Email" type="email">
                <br>
                <label for="input-Delivery-instruction">Delivery instruction:</label>
                <br>
                <textarea name="text" id="input-Delivery-instruction" cols="30" rows="3" maxlength="400" placeholder="No more than 400 lengt"></textarea>
            </fieldset>
            <h3><b>Design Your Dream Pizza</b></h3>
                    Pizza specs
                    <fieldset>
                        <legend>Crust (Choose one):</legend>

                        <div>
                            <input name="crust" id="input-classic-white" type="radio">
                            <label for="input-classic-white">classic-white</label>
                        </div>
        
                        <div>
                            <input name="crust" id="input-multigrain" type="radio">
                            <label for="input-multigrain">multigrain</label>
                        </div>
        
                        <div>
                            <input name="crust" id="input-cheese-stuffed-crust" type="radio">
                            <label for="input-cheese-stuffed-crust">cheese-stuffed crust</label>
                        </div>
        
                        <div>
                            <input name="crust" id="input-gluten-free" type="radio">
                            <label for="input-gluten-free">Gluten-free</label>
                        </div>
        
                    </fieldset>
                    <fieldset>
                        <legend>Toppings (Choose as many as you want):</legend>
        
                        <div>
                            <input name="toppings" id="input-white-sauce" type="checkbox">
                            <label for="input-white-sauce">white sauce</label>
                        </div>
        
                        <div>
                            <input name="toppings" id="input-mozarella-cheese" type="checkbox">
                            <label for="input-mozarella-cheese">mozarella cheese</label>
                        </div>
        
                        <div>
                            <input name="toppings" id="input-pepperoni" type="checkbox">
                            <label for="input-pepperoni">pepperoni</label>
                        </div>
        
                        <div>
                            <input name="toppings" id="input-mushrooms" type="checkbox">
                            <label for="input-mushrooms">mushrooms</label>
                        </div>
        
                        <div>
                            <input name="toppings" id="input-peppers" type="checkbox">
                            <label for="input-peppers">peppers</label>
                        </div>
        
                        <div>
                            <input name="toppings" id="input-anchovies" type="checkbox">
                            <label for="input-anchovies">anchovies</label>
                        </div>
                    </fieldset>
                
                    <fieldset>
                        <legend>Number</legend>
                        <div>
                            <label for="How-many-pizzas"></label>
                            <select id="How-many-pizzas">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </fieldset>
                <input type="submit" value="Bring me a pizza!">
                <input type="reset" value="reset">
                </form>
                    
            </body>
        </html>
